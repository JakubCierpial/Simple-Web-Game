<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Główna strona</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/main.css}"/>
    <style th:inline="text">
        body{
            background: url("https://www.downloadwallpapers.info/preview/2016/07/21/98999_background-metal-scratches-surface_1920x1200_h.jpg")
            no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="#" method="post" th:action="@{/register/save}" th:object="${registerDto}">
        <h3>Tworzenie konta</h3>
        <div class="mt-3 mb-3">
            <div>
                <label>Nazwa użytkownika:</label>
                <input class="form-control" required th:field="*{user.username}" type="text"/>
                <p class="alert alert-danger" th:errors="*{user.username}"
                      th:if="${#fields.hasErrors('user.username')}">Name Error</p>
            </div>
        </div>
        <div class="v">
            <div>
                <label>Hasło:</label>
                <input class="form-control" required th:field="*{user.password}" type="password" minlength="8" maxlength="26"/>
                <p class="alert alert-danger" th:errors="*{user.password}"
                      th:if="${#fields.hasErrors('user.password')}">Name Error</p>
            </div>
        </div>
        <div class="mt-3 mb-3">
            <div>
                <label>Email:</label>
                <input class="form-control" required th:field="*{user.email}" type="email"/>
                <p class="alert alert-danger" th:errors="*{user.email}"
                      th:if="${#fields.hasErrors('user.email')}">Name Error</p>
            </div>
        </div>
        <button class="btn btn-primary" name="action" type="submit">Submit</button>
        <input class="btn btn-secondary" type="reset" value="Reset"/>
    </form>
</div>
</body>
</html>
