
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:mydb
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

spring.queries.userTables-query=select username,password,active from user where username=?
spring.queries.roles-query=select u.username, r.role from user u inner join role r on(u.role_id =r.id) where u.username=?